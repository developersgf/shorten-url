info:
  app:
    description: This is docker micro-service short url
    name: short url service
    version: 1.0-SNAPSHOT

logging:
  level:
    com:
      tinyurl:
        service: DEBUG
        controller: DEBUG
        repository: DEBUG
    org:
      hibernate: ERROR
      springframework: INFO
      springframework.web: DEBUG
    root: INFO
  pattern:
    console: '%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n'

server:
  address: 0.0.0.0
  port: 8080

spring:
  profiles:
    active: dev
  datasource:
    driverClassName: org.h2.Driver
    password: ''
    url: jdbc:h2:file:${HOME}/shorten_url
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        generate_statistics: false
        hbm2ddl:
          auto: update
    show-sql: true

hash:
  expiry:
    day: 60